<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport", initial-scale=0.7">
        <title>miniorcade/snake</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/snake.css">
        <link rel="stylesheet" href="styles/homepage.css" type="text/css">
    </head>

    <body>
        <header class="top-bar">
            <button id="games-button" class="top-bar-buttons" onclick="pop()" title="View Game Menu"></button>
            
            <nav id="confirm">
                <button id="back" class="yes">x</button>    
                <div class="message">Select a Game</div>
                <a href="miniotetris.html" target="_self">
                    <button id="menu-tetris" class="yes">
                        <!--<img class="icons" src="styles/resources/tetrisicon.jpg">-->
                        tetris</button></a>
                <br /><a href="miniobrickbreaker.html" target="_self">
                    <button id="menu-brick-breaker" class="yes">
                        break out</button></a>
                <br /><a href="minioxo.html" target="_self">
                    <button id="menu-tictactoe" class="yes">
                        tictactoe</button></a>
                <br /><a href="miniosnake.html" target="_self">
                    <button id="menu-snake" class="yes">
                        snake</button></a>
                <br /><a href="miniospaceinvaders.html" target="_self">
                    <button id="menu-space-invaders" class="yes">
                        space invaders</button></a>
                <br />
            </nav>
            <a href="Homepage.html"><button id="home-button" class="top-bar-buttons" title="Go to Home"></button></a>
            <a href="accountpage.html" target="_self"><button id="account-button" class="top-bar-buttons" title="Go to Account"></button></a>
            <hr />
        </header>
        <main>
        <h1>Snake</h1>
        <p id="instruct">click on buttons below or the 
            arrows on your keyboard to move the snake</p>
        <canvas id="board"></canvas><br />
        <div id="gameover">            
            <button class="button">x</button>
            <div class="message">Game Over</div>
            <button id="reset" class="button" onclick="resetGame()">reset game</button>
        </div>
        <nav>
            <button id="left" class="direction-button" onclick="goLeft()">
            </button>
            <button id="up" class="direction-button" onclick="goUp()">
            </button>
            <br />
            <button id="down" class="direction-button" onclick="goDown()">
            </button>
            <button id="right" class="direction-button" onclick="goRight()">
            </button>
        </nav>
        </main>
        <script src="script/snake.js"></script>
        <script src="script/homepage.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </body>
</html>
